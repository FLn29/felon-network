
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - bvfelon.com</title>
  <style>
    /* Reuse the same styles as your login page */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Rajdhani', sans-serif;
      color: #00ffcc; /* Neon cyan */
      overflow: hidden;
      background: #0a0a0a; /* Dark background */
    }

    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(-45deg, #0a0a0a, #1a1a1a, #2a1e35, #3a1f5a);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .signup-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 2s ease-in-out;
    }

    .signup-page h1 {
      font-size: 4rem;
      color: #ff00ff; /* Neon pink */
      font-family: 'Exo 2', sans-serif;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
      animation: slideIn 1.5s ease-in-out;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .auth-form input {
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #00ffcc; /* Neon cyan */
      background-color: rgba(10, 10, 10, 0.8);
      color: #00ffcc; /* Neon cyan */
      font-family: 'Rajdhani', sans-serif;
      text-align: center;
    }

    .auth-form input::placeholder {
      color: #00ffcc; /* Neon cyan */
      opacity: 0.7;
    }

    .auth-form button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ff00ff; /* Neon pink */
      color: #0a0a0a; /* Dark background */
      border: none;
      cursor: pointer;
      font-family: 'Rajdhani', sans-serif;
      text-transform: uppercase;
      transition: background-color 0.3s ease;
    }

    .auth-form button:hover {
      background-color: #cc00cc; /* Darker neon pink */
    }

    .footer {
      position: absolute;
      bottom: 10px;
      color: #00ffcc; /* Neon cyan */
      font-size: 0.9rem;
    }

    .footer a {
      color: #ff00ff; /* Neon pink */
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: #cc00cc; /* Darker neon pink */
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js"></script>
</head>
<body>
  <div id="background"></div>
  <div class="signup-page" id="signupPage">
    <h1>Sign Up</h1>
    <div id="signupForm" class="auth-form">
      <input type="email" id="signupEmail" placeholder="Enter Email" required>
      <input type="password" id="signupPassword" placeholder="Enter Password" required>
      <button onclick="signup()">Sign Up</button>
      <p>Already have an account? <a href="index.html">Log In</a></p>
    </div>
    <div class="footer">
      Developed by <a href="https://www.instagram.com/bvfelon" target="_blank">@bvfelon</a>
    </div>
  </div>

  <script>
    // Firebase Configuration (same as in index.html)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID",
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Sign Up Function
    function signup() {
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;

      if (email && password) {
        auth.createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            const user = userCredential.user;
            alert("Sign up successful! Welcome, " + user.email);
            window.location.href = "main.html"; // Redirect to main page
          })
          .catch((error) => {
            alert("Error: " + error.message);
          });
      } else {
        alert("Please enter your email and password.");
      }
    }
  </script>
</body>
</html>
